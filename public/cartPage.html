<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.rtl.min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./css/cartPage.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light">
      <a class="navbar-brand" href="#">Cakee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:5000/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link cart" href="http://localhost:5000/addtocart"><i class="fa-solid fa-cart-shopping"></i> <label class="cartItemLength px-1"> 0 </label></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
         <div class="d-flex justify-content-end mt-4 px-5">
            <button class="btn text-dark w-10 me-auto mb-3" id="back"> <i class="fa-solid fa-angles-left"></i> Back</button>
          </div>
        <div class="col-lg-8 bg-white col-12 p-3 mx-1 cartContainer">
          <div class="table-responsive itemTable">
            <table class="table text-center align-middle table-sm">
              <thead class="table-dark">
                <tr>
                  <th class="id">Id</th>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th>Total</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-3 col-11 mx-auto">
         
          <div class="cartPayDetails py-3 bg-white">
            <div class="d-flex pe-3 mb-2 justify-content-between">
              <p>No of Cakes</p>
              <span class="totalqty px-1 ms-2"></span>
            </div>
            <div class="d-flex pe-3 mb-2 justify-content-between">
              <p class="">Total Amount</p>
              <span class="totalAmt px-1 ms-2"></span>
            </div>
            <div class="d-flex pe-3 mb-2 justify-content-between">
              <p>10% Offer</p>
              <span class="offerAmt px-1 ms-2"> </span>
            </div>
            <div class="d-flex pe-3 mb-2 justify-content-between">
              <p>Pay Amount</p>
              <span class="payAmt px-1 ms-2"> </span>
            </div>
          </div>
          <div id="orderBtn" class="my-4">
            <button class="btn w-100">Place Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./js/cartPage.js"></script>
</html>
