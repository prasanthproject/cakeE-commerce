            </div>
            <div class="me-4 d-flex">
              <span class="d-flex align-items-center">Out of <span class="mx-2" id="cakeslength"> </span> cakes <span class="fw-bold px-2" id="filterlength"> </span> have been filtered</span>
            </div>
            <div id="selectedCategories" class="d-flex flex-wrap me-4 mt-1"></div>
          </div>

          <div id="alert" class="alert alert-primary text-center col-xl-4 col-lg-5 col-md-7 col-sm-8 col-10" role="alert"><i class="fa-solid fa-thumbs-up"></i><span class="me-3"></span></div>
